<!DOCTYPE html>
<html>
<head>
    <title>Credit Scoring App</title>
</head>
<body>
    <h1>Credit Scoring App</h1>
    
    <form id="prediction-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="credit-amount">Credit Amount:</label>
        <input type="number" id="credit-amount" name="credit_amount" required><br><br>

        <label for="duration">Duration (Years):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <p id="prediction-result"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const predictionForm = document.getElementById('prediction-form');
            const predictionResult = document.getElementById('prediction-result');

            predictionForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(predictionForm);

                fetch('/predict', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    predictionResult.innerText = `Result: ${data.prediction}`;
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
